  function signInCallback(authResult) {
    console.log(authResult);
    if (authResult['code']) {
      window.location.href = '/social/callback/google/?state='+authResult['state']+'&code='+authResult['code'];

      // Произошла ошибка.

      console.log('There was an error: ' + authResult['error']);
      return;
    }
  }
